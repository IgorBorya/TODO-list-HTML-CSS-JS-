<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <h1>Список Справ</h1>
    <search>
        <form>
            <input type="search">
            <div class="categories">
                <input type="checkbox" name="categories" hidden id="household"><label>Домашні справи</label>
                <input type="checkbox" name="categories" hidden id="work"><label>Робота</label>
                <input type="checkbox" name="categories" hidden id="fitness"><label>фітнес</label>
            </div>

        </form>
    </search>

    <ul id="todo-list"></ul>
    <hr>
    <form id="edit-form" data-mode="create" data-editId="">
        <div class="form-control">
            <label>Категорія</label>
            <div class="categories">
                <input type="radio" name="categories" hidden id="household"><label for="household">Домашні
                    справи</label>
                <input type="radio" name="categories" hidden id="work"><label for="work">Робота</label>
                <input type="radio" name="categories" hidden id="fitness"><label for="fitness">фітнес</label>
            </div>
        </div>
        <div class="form-control">
            <label>Заголовок</label>
            <input name="title">
        </div>
        <div class="form-control">
            <label>Опис</label>
            <textarea rows="4" name="desc"></textarea>
        </div>
        <div class="form-actions">
            <button class="secondary">
                <svg width="20" height="20">
                    <use href="icons.svg#cross"></use>
                </svg>
                Скасувати
            </button>
            <button class="primary" type="submit">
                <svg width="20" height="20">
                    <use href="icons.svg#check"></use>
                </svg>
                Зберегти
            </button>
        </div>
    </form>

    <template id="todo-list-item-template">
        <li class="todo-item">
            <div class="tags">
                <p class="tag">фітнес</p>
            </div>
            <div class="actions">
                <button class="icon-btn" data-action="edit">
                    <svg width="20" height="20">
                        <use href="icons.svg#edit"></use>
                    </svg>
                </button>
                <button class="icon-btn" data-action="delete">
                    <svg width="20" height="20">
                        <use href="icons.svg#delete"></use>
                    </svg>
                </button>
            </div>
            <div class="content">
                <h2 class="title">Title</h2>
                <p class="desc">Description</p>
                <button class="primary" data-action="complete">
                    <svg width="20" height="20">
                        <use href="icons.svg#check"></use>
                    </svg>
                    Завершити
                </button>
            </div>

        </li>
    </template>

</body>

</html>
